name: Release
on:
  push:
    branches:
      - "master"
jobs:
  build-web:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: npm install and build
        working-directory: ./src/tensorneko_util/visualization/watcher/web
        run: |
          npm install
          npm run build
        env:
          CI: true

      - name: Print dist path
        working-directory: ./src/tensorneko_util/visualization/watcher/web
        run: |
          echo ----------dist-------
          ls -l dist
          echo ----------dist/assets-------
          ls -l dist/assets

  unittest:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements_util.txt
          python init.py

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Run Test
        run: python -m unittest discover test

  release:
    needs: [build-web, unittest]
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: npm install and build
        working-directory: ./src/tensorneko_util/visualization/watcher/web
        run: |
          npm install
          npm run build
        env:
          CI: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements_util.txt
          python init.py

      - name: Build package for tensorneko_util
        run: python setup_util.py sdist bdist_wheel

      - name: Release tensorneko_util to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_UTIL_API_TOKEN }}

      - name: Clean build for tensorneko_util
        run: |
          rm -rf dist/
          rm -rf build/
          rm -rf src/tensorneko_util.egg-info/

      - name: Build package for tensorneko
        run: python setup.py sdist bdist_wheel

      - name: Release tensorneko to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Get the version
        run: |
          VER=$(cat version.txt)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Rebuild tensorneko_util
        run: python setup_util.py sdist bdist_wheel

      - name: Release to GitHub Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ env.VERSION }}"
          title: "[${{ env.VERSION }}] TensorNeko Release"
          prerelease: false
          files: "dist/*"
          draft: true
