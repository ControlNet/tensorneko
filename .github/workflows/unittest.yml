name: Unittest
on:
  push:
    branches-ignore:
      - "master"
  pull_request:
  workflow_call:

jobs:
  matrices:
    name: Load Matrices
    runs-on: ubuntu-24.04
    outputs:
      torch_lightning: ${{ steps.matrices.outputs.torch_lightning }}

    steps:
      - uses: actions/checkout@v4

      - id: matrices
        run: |
          python .github/scripts/build_matrix.py > /tmp/torch_lightning.json
          echo "torch_lightning=$(cat /tmp/torch_lightning.json)" >> "$GITHUB_OUTPUT"

  tensorneko-util-import-test:
    name: Import Test / tensorneko-util
    runs-on: ubuntu-22.04

    strategy: &import_python_strategy
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements_util.txt
          python init.py

      - name: Try importing package
        run: |
          cd src
          python -c "import tensorneko_util"

  tensorneko-tool-import-test:
    name: Import Test / tensorneko-tool
    runs-on: ubuntu-22.04

    strategy: *import_python_strategy

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements_tool.txt
          uv pip install --system -r requirements_util.txt
          python init.py

      - name: Try importing package
        run: |
          cd src
          python -c "import tensorneko_tool.__main__"

  tensorneko-import-test:
    name: Import Test / tensorneko
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: npm install and build
        working-directory: ./src/tensorneko_util/visualization/watcher/web
        run: |
          npm install
          npm run build
        env:
          CI: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements_util.txt
          python init.py

      - name: Fix python 3.8 packages
        if: ${{ matrix.python-version }} == "3.8"
        run: |
          uv pip install --system "fsspec<2025.3.1"

      - name: Try importing package
        run: |
          cd src
          python -c "import tensorneko"
          python -c "import tensorneko.neko_model"

  build-tensorneko-lib:
    name: Build Tensorneko Lib
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Modify the setup files
        run: |
          rm -rf src/tensorneko_util
          rm -rf src/tensorneko
          rm setup.py
          rm setup_util.py
          mv pyproject_lib.toml pyproject.toml
          new_version=$(cat version.txt) && sed -i "/^\[package\]$/,/^\[/ s/^version = \".*\"/version = \"$new_version\"/" Cargo.toml

      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: build
          rust-toolchain: nightly
          args: --release -i 3.8 3.9 3.10 3.11 3.12 3.13 3.14 pypy3.11

  unittest:
    name: Unittest
    runs-on: ubuntu-24.04
    needs: [matrices, tensorneko-util-import-test, tensorneko-import-test]

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrices.outputs.torch_lightning) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          sed -i -E "s/^torch[[:space:]].*/torch == ${{ matrix.torch-version }}/" requirements_test.txt
          sed -i -E "s/^lightning[[:space:]].*/lightning == ${{ matrix.lightning-version }}/" requirements_test.txt
          uv pip install --system -r requirements_test.txt
          python init.py

      - name: Fix python 3.8 packages
        if: ${{ matrix.python-version }} == "3.8"
        run: |
          uv pip install --system "fsspec<2025.3.1"

      - name: Fix pillow for torch 1.11/1.12/1.13
        if: ${{ matrix.torch-version == '1.11.*' || matrix.torch-version == '1.12.*' || matrix.torch-version == '1.13.*' }}
        run: |
          uv pip install --system "pillow<10"

      - name: Fix av for old torchvision (torch < 2.8)
        if: ${{ matrix.torch-version == '1.11.*' || matrix.torch-version == '1.12.*' || matrix.torch-version == '1.13.*' || matrix.torch-version == '2.0.*' || matrix.torch-version == '2.1.*' || matrix.torch-version == '2.2.*' || matrix.torch-version == '2.3.*' || matrix.torch-version == '2.4.*' || matrix.torch-version == '2.5.*' || matrix.torch-version == '2.6.*' || matrix.torch-version == '2.7.*' }}
        run: |
          uv pip install --system "av>=8.0.3,<13.1"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Run Test
        run: python -m unittest discover test

  coverage:
    # Run coverage and report to coveralls
    name: Coverage
    runs-on: ubuntu-24.04
    needs: [unittest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements_test.txt
          python init.py
          uv pip install --system coverage pytest coveralls

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Run Coverage
        run: coverage run --source=tensorneko,tensorneko_util -m pytest

      - name: Coveralls
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: tensorneko
          COVERALLS_PARALLEL: true

  coveralls_finish:
    name: Coveralls Finish
    needs: [coverage]
    runs-on: ubuntu-24.04
    container: python:3-slim

    steps:
      - name: Finished
        run: |
          pip3 install --upgrade coveralls
          coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-web:
    name: Build Web
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: npm install and build
        working-directory: ./src/tensorneko_util/visualization/watcher/web
        run: |
          npm install
          npm run build
        env:
          CI: true

      - name: Print dist path
        working-directory: ./src/tensorneko_util/visualization/watcher/web
        run: |
          echo ----------dist-------
          ls -l dist
          echo ----------dist/assets-------
          ls -l dist/assets

  simulate-training-classifier:
    name: Simulate Training / Classifier
    needs: [matrices, unittest, build-web]
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrices.outputs.torch_lightning) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          sed -i -E "s/^torch[[:space:]].*/torch == ${{ matrix.torch-version }}/" requirements_test.txt
          sed -i -E "s/^lightning[[:space:]].*/lightning == ${{ matrix.lightning-version }}/" requirements_test.txt
          uv pip install --system -r requirements_test.txt
          python init.py

      - name: Fix python 3.8 packages
        if: ${{ matrix.python-version }} == "3.8"
        run: |
          uv pip install --system "fsspec<2025.3.1"

      - name: Fix pillow for torch 1.11/1.12/1.13
        if: ${{ matrix.torch-version == '1.11.*' || matrix.torch-version == '1.12.*' || matrix.torch-version == '1.13.*' }}
        run: |
          uv pip install --system "pillow<10"

      - name: Fix av for old torchvision (torch < 2.8)
        if: ${{ matrix.torch-version == '1.11.*' || matrix.torch-version == '1.12.*' || matrix.torch-version == '1.13.*' || matrix.torch-version == '2.0.*' || matrix.torch-version == '2.1.*' || matrix.torch-version == '2.2.*' || matrix.torch-version == '2.3.*' || matrix.torch-version == '2.4.*' || matrix.torch-version == '2.5.*' || matrix.torch-version == '2.6.*' || matrix.torch-version == '2.7.*' }}
        run: |
          uv pip install --system "av>=8.0.3,<13.1"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Run Simulation
        run: python test/simulate/simulate_train_mnist_cla.py

  simulate-training-gan:
    name: Simulate Training / GAN
    needs: [matrices, unittest, build-web]
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrices.outputs.torch_lightning) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install dependencies
        run: |
          sed -i -E "s/^torch[[:space:]].*/torch == ${{ matrix.torch-version }}/" requirements_test.txt
          sed -i -E "s/^lightning[[:space:]].*/lightning == ${{ matrix.lightning-version }}/" requirements_test.txt
          uv pip install --system -r requirements_test.txt
          python init.py

      - name: Fix python 3.8 packages
        if: ${{ matrix.python-version }} == "3.8"
        run: |
          uv pip install --system "fsspec<2025.3.1"

      - name: Fix pillow for torch 1.11/1.12/1.13
        if: ${{ matrix.torch-version == '1.11.*' || matrix.torch-version == '1.12.*' || matrix.torch-version == '1.13.*' }}
        run: |
          uv pip install --system "pillow<10"

      - name: Fix av for old torchvision (torch < 2.8)
        if: ${{ matrix.torch-version == '1.11.*' || matrix.torch-version == '1.12.*' || matrix.torch-version == '1.13.*' || matrix.torch-version == '2.0.*' || matrix.torch-version == '2.1.*' || matrix.torch-version == '2.2.*' || matrix.torch-version == '2.3.*' || matrix.torch-version == '2.4.*' || matrix.torch-version == '2.5.*' || matrix.torch-version == '2.6.*' || matrix.torch-version == '2.7.*' }}
        run: |
          uv pip install --system "av>=8.0.3,<13.1"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Run Simulation
        run: python test/simulate/simulate_train_mnist_gan.py

